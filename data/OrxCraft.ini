;MainViewport is initialised first in Scroll::BaseInit, hence it always will be
;on top. It will be used as dummy 1x1 pixel viewport for positioning GUI
;windows on top. Do not set BackgroundColor so it remains transparent.  Cannot
;set it to fulscreen as transparent viewport as then it will iterfere with
;orxRenderer_GetWorldPosition. Could be used as ObjectViewport but it would be
;awkward and would have to be a special case compared to SpriteSheetViewport,
;otherwise SpriteSheetViewport and ObjectViewport can be encompassed in single
;class.
[MainViewport]
Camera          = MainCamera
Size            = (1, 1, 1)
RelativePosition = bottom left

;Z position of MainCamera is set by Scroll based on its frustum depth. It is
;positioned so that frustum midplane is at Z=0. With FrustumFar set to 2 it's Z
;position will be set by Scroll to -1.
[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2.0
Position      = (0, 0, -1)

;Viewport for SpriteSheet display. Will be positioned below other viewports.
[SpriteSheetViewport]
Camera          = SpriteSheetCamera
BackgroundColor = (0, 100, 0)

;Camera for SpriteSheet display. It will show objects with Z~=10.
[SpriteSheetCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2.0
Position      = (0, 0, 9)
Zoom = 16.0

;Viewport for Object display. Will be positioned below GUI windows and above
;SpriteSheetViewport. By default it covers ~0.4 of the screen (adjusted to full
;pixels)
[ObjectViewport]
Camera          = ObjectCamera
BackgroundColor = (100, 0, 0)
RelativeSize = (0.390625, 0.390625, 1.0)
RelativePosition = top right

;Camera for Object display. It will show objects with Z~=5.
[ObjectCamera]
FrustumWidth  = 400
FrustumHeight = 300
FrustumFar    = 2.0
Position      = (0, 0, 4)
Zoom = 8.0

