[Grid@OrxCraftSection]
Graphic = G-Dummy

; Window setup

; FXSlotEditorWindow

[G-ScrollBar@G-Dummy]
; Set pivot to center for easier calculations of scroll bars positions.
Pivot = center

[SheetBarX@OrxCraftSection]
