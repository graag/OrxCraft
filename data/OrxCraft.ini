[ScrollGUI@OrxCraftSection]
Graphic = G-Dummy
ParentCamera = MainCamera
; Make sure that GUI windows are rendered on top. ScrollGUICEGUI::OnRender will
; be called by orx based on this object Z position. We want the GUI to be draw
; last hence set Z to be on top.
Position = (0,0,0.00001)

